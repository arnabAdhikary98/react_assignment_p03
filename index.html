<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>

  </head>
  <body>

    <div id="root"></div>

  </body>

  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    let rootEle = document.getElementById('root')

    // adding a alert massage to the button called 'alert hello'
    function buttonClicked(){
        alert("Hello")
    }

    // adding styling to div container
    const divStyle = {
        height : '80px',
        weight: '200px',
        textAlign : "center",
    }

    // adding styling to button
    const btnStyle = {
        height : "40px",
        width : "80px",
    }

    let container = (
        // using react.fragment to make a container without using a div tag
        <>
        {/* adding inline styling*/}
        <p style={{textAlign : "center", fontSize : "30px", fontWeight : "bold"}}>React is a javascript library</p>
        <div className="main" style={divStyle}>
            <p>Click the below button to alert 'Hello'</p>
            <button onClick={buttonClicked} style={btnStyle}>Alert Hello</button>
            </div>
        </>
    )

    ReactDOM.createRoot(rootEle).render(container)

  </script>
</html>
